{% include "header.html" %}
{% load static %}
<section>
  <div class="my-1">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb breadcrumb-chevron p-3 bg-body-secondary">
        <li class="breadcrumb-item">
          <a class="link-body-emphasis" href="{% url 'home' %}">
            <svg class="bi" width="16" height="16"><use xlink:href="#house-door-fill"></use></svg>
            <span class="visually-hidden">Home</span>
          </a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
          <a class="link-body-emphasis fw-semibold text-decoration-none" href="{% url 'ward-employee' %}">Ward Members</a>
        </li>
      </ol>
    </nav>
  </div></header>
  <div class="container marketing" style="margin-top: 9px;">
    <h4>Ward Members</h4><hr>
    <div class="row">
      {% for mb in memberData %}
      {% if mb.memberOf == 'wardMembers' %}
      <div class="col-sm-4">
      <div class="card" style="margin:10px;">
        <img src="/media/{{mb.image}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title" style="text-align:center;">{{ mb.name }}</h5>
        </div>
        <div class="card-footer" style="text-align:center;">
          <h3 class="text-muted">{{ mb.designation }}</h3>
          <div>
          <small class="text-muted" style="text-align:start;">{{ mb.email }}</small> &#124;
          <small class="text-muted" style="text-align:end;">{{ mb.contact }}</small>
          </div>
        </div>
      </div>
    </div>
    {% endif %}
      {% endfor %}
    </div>
    </div>
  </div>
</section>
  {% include "footer.html" %}
